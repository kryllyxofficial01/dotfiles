[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
separator = #4eb8bf

[bar/base]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = //
separator-foreground = ${colors.separator}

font-0 = monospace;2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/main-top]
inherit = bar/base

bottom = false

modules-left = xworkspaces
; modules-left = filesystem cpu memory
modules-center = time date
modules-right = pulseaudio wlan eth battery

[bar/main-bottom]
inherit = bar/base

bottom = true

modules-left = filesystem cpu memory
modules-right = network-traffic power

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}ROOT%{F-} %percentage_used%% used

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted = <label-muted>
format-muted-prefix = "VOL "
format-muted-prefix-foreground = ${colors.primary}

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "KB "
format-prefix-foreground = ${colors.primary}

label-layout = %layout%

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected> %{F#ff0000}X%{F-}
label-disconnected = %{F#F0C674}%ifname%%{F-}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% 

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/network-traffic]
type = custom/script

exec = ~/.config/polybar/scripts/network-speed.sh

interval = 1

label-traffic = %output%

[timedate-base]
type = internal/date
interval = 1

[module/time]
inherit = timedate-base

time = %H:%M:%S

label = %time%

[module/date]
inherit = timedate-base

date = %m/%d/%Y

label = %date%

[module/battery]
type = internal/battery

battery = BAT0
adapter = AC

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

label-charging = %{F#F0C674}BAT%{F-} %percentage%%
label-discharging = %{F#F0C674}BAT%{F-} %percentage%% 
label-full = %{F#F0C674}BAT%{F-} %percentage%% 

[module/power]
type = internal/battery

battery = BAT0
adapter = AC

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

label-charging = %{F#F0C674}Charging%{F-} %consumption% watts
label-discharging = %{F#F0C674}Discharging%{F-} %consumption% watts
label-full = %{F#F0C674}Full%{F-}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
